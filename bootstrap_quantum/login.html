<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Quantum</title>

    <!-- Bootstrap CSS Starts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap CSS Ends -->

    <!-- CSS Link Starts -->
    <link rel="stylesheet" href="css/login.css">
    <!-- CSS Link Ends -->

</head>
<body>

    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg bg-light p-0">
        <div class="container-fluid top-navbar">
            <a class="navbar-brand" href="#">
                <img src="assets/icons/logo-used-in-header.svg" alt="Navbar Logo">
            </a>
        </div>
      </nav>
    <!-- Navbar Ends -->

    <!-- Main Content Starts -->
    <div class="row">
        <div class="col-lg-4 col-sm-2"></div>
        <div class="col-lg-4 col-sm-8 mt-5 p-0">
            <div class="container my-0 px-0 card-box">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="d-flex">
                            <img src="assets/icons/back.svg" alt="Back icon" class="col-1 mt-3">
                            <div class="login-card d-flex justify-content-center col-11 mt-3">
                                <h1><strong>Log In with Quantum</strong></h1>
                            </div>
                        </div>
                        <div class="content mt-4">
                            <form action="POST">
                                <div class="d-flex">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          District
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          Independent School
                                        </label>
                                    </div>
                                </div>
                                <div class="input-tab mt-3">
                                    <label for="select-state" class="form-check-label">State*</label>
                                    <select class="form-select" aria-label="Default select example" id="select-state" name="select-state">
                                        <option selected>Select State</option>
                                        <option value="Alabama" selected>Alabama</option>
                                        <option value="Alaska">Alaska</option>
                                        <option value="Arizona">Arizona</option>
                                        <option value="California">California</option>
                                        <option value="Colorado">Colorado</option>
                                        <option value="Connecticut">Connecticut</option>
                                        <option value="Delaware">Delaware</option>
                                        <option value="Florida">Florida</option>
                                        <option value="Georgia">Georgia</option>
                                    </select>
                                </div>
                                <div class="input-tab mt-5">
                                    <label for="select-district" class="form-check-label">District*</label>
                                    <select class="form-select" aria-label="Default select example" id="select-district" name="select-district">
                                        <option selected>Select district</option>
                                        <option value="Alabama" selected>Alabama School District</option>
                                        <option value="Alaska">Alaska</option>
                                        <option value="Arizona">Arizona</option>
                                        <option value="California">California</option>
                                        <option value="Colorado">Colorado</option>
                                        <option value="Connecticut">Connecticut</option>
                                        <option value="Delaware">Delaware</option>
                                        <option value="Florida">Florida</option>
                                        <option value="Georgia">Georgia</option>
                                    </select>
                                </div>
                                <div class="input-tab mt-5">
                                    <input class="form-control" type="text" placeholder="Username/Email ID*" aria-label="default input example" name="input-username" id="input-username">
                                    <div class="d-flex justify-content-end">
                                        <p class="green-text"><strong>FORGOT USERNAME?</strong></p>
                                    </div>
                                </div>
                                <div class="input-tab mt-5">
                                    <div class="d-flex">
                                        <input class="form-control" type="password" placeholder="Password*" aria-label="default input example" name="input-username" id="input-password">
                                        <img src="assets/icons/preview.svg" alt="Preview Password">
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <p class="green-text"><strong>FORGOT PASSWORD?</strong></p>
                                    </div>
                                </div>
                                <div class="remember-me mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                          Remember Me
                                        </label>
                                    </div>
                                </div>
                                <div class="login-button row mt-5">
                                    <div class="col-3"></div>
                                    <div class="col-6">
                                        <button type="submit" id="login-button" class="w-100 p-0">LOG IN</button>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-sm-2"></div>
    </div>
    <!-- Main Content Ends -->

    <!-- Footer Navbar Start -->
    <footer>
        <nav class="navbar fixed-bottom bg-light mx-0 mb-5 p-0 d-flex justify-content-center">
            <p class="mx-2 my-0 green-text">About</p>
            <p class="mx-2 my-0 green-text">Contact Us</p>
        </nav>
        <nav class="navbar fixed-bottom bg-light m-0 p-0">
            <div class="container-fluid d-flex justify-content-center bottom-navbar align-items-center">
                <img src="assets/icons/logo-used-in-footer.svg" alt="Footer Logo" class="mx-1">
                <p class="mx-1 my-0"> | </p>
                <p class="mx-1 my-0">Copyright Â© 2020-2021</p>
                <p class="mx-1 my-0"><strong>Zeus Systems Pvt. Ltd.</strong></p>
                <p class="mx-1 my-0">All rights reserved.</p>
            </div>
        </nav>
    </footer>
    <!-- Footer Navbar Ends -->

    <!-- Bootstrap Popper and JS Starts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Bootstrap Popper and JS Ends -->
</body>
</html>
